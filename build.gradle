plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
//    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.seleniumhq.selenium:selenium-java:3.141.59'
    compile("io.github.bonigarcia:webdrivermanager:3.6.2")
    testCompile 'io.cucumber:cucumber-java:4.7.1'
    compile group: 'io.cucumber', name: 'cucumber-testng', version: '4.7.2'
    testCompile group: 'net.masterthought', name: 'cucumber-reporting', version: '4.9.0'
    testCompile group: 'org.testng', name: 'testng', version: '7.0.0'
}

group = 'org.seleniumhq.selenium'
version = '1'
sourceCompatibility = '7'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

test {
    useTestNG()
    scanForTestClasses = false
}
